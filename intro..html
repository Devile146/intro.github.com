<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .neon-container {
            text-align: center;
            color: #fff;
        }
        .neon-header {
            font-size: 3em;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
            margin-bottom: 20px;
            animation: glow 1s infinite alternate;
        }
        .neon-block {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #0ff;
            border-radius: 10px;
            padding: 20px;
            margin: 10px auto;
            width: 300px;
            box-shadow: 0 0 10px #0ff;
            animation: pulse 2s infinite alternate;
        }
        .neon-text {
            font-size: 1.5em;
            text-shadow: 0 0 5px #f0f, 0 0 10px #f0f;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
            }
            to {
                text-shadow: 0 0 20px #f0f, 0 0 30px #f0f, 0 0 40px #f0f;
            }
        }
        @keyframes pulse {
            from {
                box-shadow: 0 0 10px #0ff;
            }
            to {
                box-shadow: 0 0 20px #f0f;
            }
        }
    </style>
</head>
<body>
    <div class="neon-container">
        <div class="neon-header">Made By TECHNICAL FAHAD</div>
        <div class="neon-block">
            <div class="neon-text">I'm A TECHNICAL Boy</div>
        </div>
        <div class="neon-block">
            <div class="neon-text">Not A Hacker</div>
        </div>
    </div>
</body>
</html>
